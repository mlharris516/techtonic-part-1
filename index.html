<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
  <header class="give-now-header">
    <h1><span style="font-weight:bold">$167</span> still needed for this project</h1>
  </header>
  <div class="progress-bar">
    <div></div>
  </div>
  <div class="main">
    <p><span style="color:#EF5F3C;font-weight:bold">Only 3 days left</span> to fund this project.</p>
    <p>Join the <span style=font-weight:bold>42</span> other donors who have already supported this project. Every dollar helps.</p>
    <form class="give-now">
      <!--div class to add dollar sign in text input-->
      <div class="dollar-sign">
      <input type="text" class="dollar-amount" placeholder="50">
      </div>
      <input class="submit" type="submit" value="Give Now">
    </form>
    <a href="#">Why give $50?</a>
    <br>
  </div>
  <footer class="give-now-footer">
    <button class="save-for-later">Save for later</button>
    <button class="tell-your-friends">Tell your friends</button>
  </footer>
</body>

</html>
